<!DOCTYPE html>
<html>
  <head>
    <title>Job Application Tracker</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
        min-width: 450px;
        max-width: 450px;
        padding: 0;
        background: linear-gradient(135deg, #10559A 0%, #0d4680 100%);
      }

      .header {
        background: #10559A;
        color: white;
        padding: 20px;
        text-align: center;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      }

      .header h2 {
        font-size: 20px;
        font-weight: 600;
        margin-bottom: 5px;
      }

      .header p {
        font-size: 12px;
        opacity: 0.9;
      }

      .content {
        background: white;
        padding: 20px;
        max-height: 500px;
        overflow-y: auto;
      }

      .status-banner {
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 15px;
        font-size: 13px;
        text-align: center;
        font-weight: 500;
      }

      .status-banner.job-detected {
        background: #e8f5e9;
        color: #2e7d32;
        border: 1px solid #a5d6a7;
      }

      .status-banner.not-job {
        background: #fff3e0;
        color: #e65100;
        border: 1px solid #ffb74d;
      }

      .form-group {
        margin-bottom: 16px;
      }

      label {
        display: block;
        font-size: 13px;
        font-weight: 600;
        color: #333;
        margin-bottom: 6px;
      }

      input[type="text"],
      input[type="file"],
      textarea {
        width: 100%;
        padding: 10px 12px;
        border: 2px solid #e0e0e0;
        border-radius: 6px;
        font-size: 13px;
        font-family: inherit;
        transition: border-color 0.2s;
      }

      input[type="text"]:focus,
      input[type="file"]:focus,
      textarea:focus {
        outline: none;
        border-color: #10559A;
      }

      input[type="text"]:disabled,
      textarea:disabled {
        background-color: #f5f5f5;
        color: #666;
      }

      textarea {
        resize: vertical;
        min-height: 80px;
        max-height: 150px;
      }

      .checkbox-group {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 10px;
        background: #f9f9f9;
        border-radius: 6px;
      }

      input[type="checkbox"] {
        width: 18px;
        height: 18px;
        cursor: pointer;
        accent-color: #10559A;
      }

      .checkbox-group label {
        margin: 0;
        cursor: pointer;
        font-weight: 500;
      }

      .skills-container {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin-top: 8px;
      }

      .skill-tag {
        background: #F9C6D7;
        color: #c2185b;
        padding: 6px 12px;
        border-radius: 16px;
        font-size: 12px;
        font-weight: 500;
      }

      .button-group {
        display: flex;
        gap: 10px;
        margin-top: 20px;
      }

      button {
        flex: 1;
        padding: 12px 16px;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
      }

      #save-btn {
        background: #10559A;
        color: white;
      }

      #save-btn:hover {
        background: #0d4680;
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(16, 85, 154, 0.3);
      }

      #save-btn:disabled {
        background: #ccc;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      #refresh-btn {
        background: #F9C6D7;
        color: #c2185b;
      }

      #refresh-btn:hover {
        background: #f7b3cc;
        transform: translateY(-1px);
      }

      .loading {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 40px;
        gap: 15px;
      }

      .loader {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #10559A;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }

      .loading-text {
        color: #666;
        font-size: 13px;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .info-text {
        font-size: 12px;
        color: #666;
        font-style: italic;
        margin-top: 4px;
      }

      .success-message {
        background: #e8f5e9;
        color: #2e7d32;
        padding: 12px;
        border-radius: 6px;
        text-align: center;
        font-weight: 500;
        margin-bottom: 15px;
      }

      .error-message {
        background: #ffebee;
        color: #c62828;
        padding: 12px;
        border-radius: 6px;
        text-align: center;
        font-weight: 500;
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h2>Job Application Tracker</h2>
      <p>Track your job applications effortlessly</p>
    </div>

    <div class="content" id="main-content">
      <div class="loading">
        <div class="loader"></div>
        <div class="loading-text">Scanning page for job details...</div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
