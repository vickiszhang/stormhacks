<!DOCTYPE html>
<html>
  <head>
    <title>Job Application Tracker Settings</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
        padding: 0;
        margin: 0;
        background: linear-gradient(135deg, #10559A 0%, #0d4680 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        background: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        width: 90%;
      }

      h1 {
        color: #10559A;
        margin-bottom: 10px;
        font-size: 28px;
      }

      .subtitle {
        color: #666;
        margin-bottom: 30px;
        font-size: 14px;
      }

      .form-group {
        margin-bottom: 25px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #333;
        font-size: 14px;
      }

      input[type="text"] {
        width: 100%;
        padding: 12px;
        box-sizing: border-box;
        border: 2px solid #e0e0e0;
        border-radius: 6px;
        font-size: 14px;
        transition: border-color 0.2s;
      }

      input[type="text"]:focus {
        outline: none;
        border-color: #10559A;
      }

      .info-box {
        background: #f0f8ff;
        border-left: 4px solid #10559A;
        padding: 12px 15px;
        margin-top: 10px;
        border-radius: 4px;
        font-size: 13px;
        color: #555;
      }

      .info-box a {
        color: #10559A;
        text-decoration: none;
        font-weight: 600;
      }

      .info-box a:hover {
        text-decoration: underline;
      }

      button {
        background: #10559A;
        color: white;
        border: none;
        padding: 14px 28px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        transition: all 0.2s;
        width: 100%;
      }

      button:hover {
        background: #0d4680;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(16, 85, 154, 0.3);
      }

      .success-message {
        color: #2e7d32;
        background: #e8f5e9;
        padding: 12px;
        border-radius: 6px;
        text-align: center;
        font-weight: 500;
        margin-top: 20px;
        display: none;
        animation: slideIn 0.3s ease-out;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .icon {
        font-size: 48px;
        text-align: center;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">ðŸ“‹</div>
      <h1>Job Application Tracker</h1>
      <p class="subtitle">Configure your AI-powered job tracking assistant</p>

      <div class="form-group">
        <label for="api-key">Gemini API Key</label>
        <input type="text" id="api-key" placeholder="Enter your Gemini API key" />
        <div class="info-box">
          Get a free API key from
          <a href="https://makersuite.google.com/app/apikey" target="_blank">Google AI Studio</a>.
          This key is used to intelligently identify the top 3 required skills from job postings.
        </div>
      </div>

      <button id="save-button">ðŸ’¾ Save Settings</button>
      
      <p id="success-message" class="success-message">
        âœ“ Settings saved successfully!
      </p>
    </div>

    <script src="options.js"></script>
  </body>
</html>
